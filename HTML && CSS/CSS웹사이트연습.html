<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style태그 따로 css파일(CSS웹사이트연습 style file.css) 만들어서 빼 놓은 다음 밑에 link:css로 불러온다! -->
    <link rel="stylesheet" href="CSS웹사이트연습 style file.css" />
    <title>Document</title>
    <script>
      function doSuccess() {
        alert('예약 완료');
      }
      function doFailed() {
        alert('예약 취소');
      }
    </script>
  </head>
  <body>
    <form action="">
      <div class="container">
        <div class="베넷">
          <p>크리스범스테드 사랑해요</p>
        </div>
        <div class="train-form">
          <label for="day">날짜 선택</label>
          <input type="date" /><input type="time" />

          <label for="part">부위 선택</label>
          <input type="text" placeholder="운동 할 부위" list="part" />
          <datalist id="part">
            <option value="가슴"></option>
            <option value="등"></option>
            <option value="어깨"></option>
            <option value="팔"></option>
            <option value="하체"></option>
            <option value="복근"></option>
          </datalist>
          <label for="showerTime">샤워 시간</label>
          <select name="showerTime" id="showerTime">
            <option value="none">--------시간을 선택하시오--------</option>
            <option value="1">00:00~00:10</option>
            <option value="2">00:10~00:20</option>
            <option value="3">00:20~00:30</option></select
          ><br />
          <label for="id">아이디</label>
          <input
            type="text"
            id="id"
            placeholder="아이디를 입력하시오"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="비밀번호를 입력하시오"
            required
          />
          <input type="email" id="email" placeholder="email을 입력하시오" />
          <input class="submit" type="submit" value="DAD LINE" />
          <textarea
            name="message"
            id="message"
            placeholder="요구 사항..."
          ></textarea>

          <input
            class="button"
            type="button"
            value="예약 완료"
            onclick="doSuccess();"
          />
          <input
            class="button1"
            type="button"
            value="예약취소"
            onclick="doFailed();"
          />
        </div>
      </div>
    </form>
  </body>
</html>
