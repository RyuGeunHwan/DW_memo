<!-- Unorder List 메뉴를 만드는 태그-->
<ul> 
    <!-- List Item 메뉴의 목록을 만드는 태그-->
	<li>
        <a href="상의페이지 주소">상의</a>
    </li>
    <li>
        <a href="하의페이지 주소">하의</a>
    </li>
    <li>
        <a href="신발페이지 주소">신발</a>
    </li>
    <li>
        <a href="모자페이지 주소">모자</a>
    </li>
</ul>

<ol type="1">
<!-- Order List 순서가 필요한 메뉴를 만드는 태그-->
<!-- ol 안에 type속성 가능 -->
<li>JAVA</li>
<li>Python</li>
<li>HTML</li>
<li>SQL</li>
</ol>
